services:
  api:
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres
    depends_on:
      - db

  web:
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/postgres
    depends_on:
      - api
      - db
  db:
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
